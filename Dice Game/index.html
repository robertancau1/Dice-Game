<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            PigGame-My Build
        </title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="mainbox">
            <div class="player0">
                <div class="player0box">
                    <div class="playername" id="pl1">PLAYER 1 </div>
                    <div class="scorebox" id="score1">0</div>
                    <div class="curentscorebox">
                        <p id="current"><b>CURENT</b></p>
                        <p id="currentscore1">0</p>
                    </div>
                </div>
            </div>
            <div class="player1">
                <div class="player0box" style="margin-left: 50px;">
                    <div class="playername" id="pl2">PLAYER 2</div>
                    <div class="scorebox" id="score2">0</div>
                    <div class="curentscorebox">
                        <p id="current"><b>CURENT</b></p>
                        <p id="currentscore2">0</p>
                    </div>
                </div>
            </div>
            <div id="middlebox">
                <button class="btn-new" id="newgame"><i class="ion-ios-plus"></i>New game</button>
                <button class="btn-roll" id="rolldice"><i class="ion-ios-loop" ></i>Roll dice</button>
                <button class="btn-hold" id="hold"><i class="ion-ios-download-outline"></i>Hold</button>
                <input id="ipt" placeholder="Winning Score (Default 100)" value="">
                <button onclick="scoreinput()" id="submitbutton" >Submit</button>
                <div id="photo"></div>
                <div id="photo2"></div>
            </div>
            <div id="notification">
                <p id="nowchoosing">Now Choosing:</p>
                <p id="playerselect">Player 1</p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
